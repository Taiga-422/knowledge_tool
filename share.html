<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シェア</title>
    <link rel="stylesheet" href="css/share.css">
</head>
<body>
    <header>
        <div id="header-logo">
            <h1>※ツール名検討中</h1>
        </div>
        <div id="nav">
            <nav>
                <div id="menu">
                    <ul>
                        <li id="home">
                            <a href="">ホーム</a>
                        </li>
                        <li id="post">
                            <a href="">ポスト</a>
                        </li>
                        <li id="profile">
                            <a href="">プロフィール</a>
                        </li>
                        <li id="know">
                            <a href="">ナレッジ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="search-area">
            <input id="search" type="search" placeholder="投稿名、キーワードを入力">
            <button id="post-button">ポストする</button>
            <button id="mypost">マイポスト</button>
        </div>
        <div id="input">
            <div id="input-form">
                <div id="ask-area">
                    <label for="">件名</label>
                    <input id="ask" type="text" placeholder="質問を入力">
                </div>
                <div id="detail-area">
                    <label for="">内容</label>
                    <textarea name="" id="detail" placeholder="質問の詳細を入力"></textarea>
                </div>
                <div id="tag-area">
                    <label for="">タグ</label>
                    <input id="tag-input" type="text" placeholder="タグを入力">
                </div>
                <div id="tag"></div>
                <div id="file-area">
                    <label for="">ファイル添付</label>
                    <input type="file" name="" id="input-file">
                </div>
                <div id="btn">
                    <button type="submit" id="save">ポスト</button>
                    <button type="reset" id="reset">閉じる</button>
                </div>
            </div>
        </div>
        <div id="save-area">

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/share.js" type="module"></script>
</body>
</html>
